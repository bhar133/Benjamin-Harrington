<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiger Pair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
</head>

<body id="settings">
    <div class="container-fluid">
        <div class="title text-center"><!--This creates title at top of page-->
            Tiger Pair
        </div>
        <div class="row"> <!--This creates all the tabs on the top of the page and connects them to proper page-->
            <a class="header-tabs col-sm-3 text-center border" href="./../messages/messages.html">
                <div class="spacer-xs">
                    Messages
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../findPairs/findPairs.html">
                <div class="spacer-xs">
                    Find Pairs
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../settings/settings.html">
                <div class="spacer-xs">
                    Settings
                </div>
            </a>
            <a class="selected-header-tab col-sm-3 text-center border" href="./profile.html">
                <div class="spacer-xs">
                    Profile
                </div>
            </a>
        </div>

    </div>
    <div class="row">
        <div class="profile-image col-centered card-header col-sm-4 bg-transparent spacer-img">
            <img class="profile_img"
                src="https://www.seekpng.com/png/detail/966-9665493_my-profile-icon-blank-profile-image-circle.png"
                alt="student dp" width="400" height="400">
                <script>
                    var name = "Joe Schmoe";
                </script>
                <script>
                    var gender = "Male";
                </script>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        // Wait for the DOM to be fully loaded before manipulating it
                        
                        var nameElement = document.querySelector('.profile_name_div');
                        nameElement.innerHTML = name;

                        var nameElement = document.querySelector('.profile_gender_div');
                        nameElement.innerHTML = "<h3 class='profile-words'>Gender:</h3>" + gender;
                    });
                </script>
                <div class="profile_name_div name_words"></div>
                <div class="spacer-md"></div>
                <div class="profile_gender_div name_words"></div>
        </div>
        <div class="col-sm-6">
            <div class="spacer-md"></div>

            <script>
                var major = "Computer Science"; //Variable placement for major that needs to be connected to backend data reading
            </script>

            <script>
                var bio = "CREATE BIO IN SETTINGS add interest, what type of study style, class you mainly need help with, what lessons you struggle with, etc";
                //Variable placement for profile bio that needs to be connected to backend data reading
            </script> 
            
            <script>
                var classYear = "2023"; //Variable placement for class year that needs to be connected to backend data reading
            </script>
            
            <script>
                var class1 = "CSC 3380"; //Variable placement for class 1 that needs to be connected to backend data reading
            </script>
            <script>
                var class2 = "CSC 4101"; //Variable placement for class 3 that needs to be connected to backend data reading
            </script>
            <script>
                var class3 = "ART 2050"; //Variable placement for class 3 that needs to be connected to backend data reading
            </script>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    // Wait for the DOM to be fully loaded before manipulating it
                    
                    //displays major in profile_div
                    var majorElement = document.querySelector('.profile_div');
                    majorElement.innerHTML = "<h3 class='profile_h3'>Major:</h3>" + major;
                    // Display bio in profile_bio_div
                    var bioElement = document.querySelector('.profile_bio_div');
                    bioElement.innerHTML = "<h3 class='profile_h3'>Bio:</h3>" + bio;
            
                    // Display classYear in class_year_div
                    var classYearElement = document.querySelector('.class_year_div');
                    classYearElement.innerHTML = "<h3 class='profile_h3'>Class Year:</h3>" + classYear;

                    //displays class1 in class1_div
                    var class1Element = document.querySelector('.class1_div');
                    class1Element.innerHTML = "<h3 class='profile_h3'>Class 1:</h3>" + class1;

                    //displays class2 in class2_div
                    var class2Element = document.querySelector('.class2_div');
                    class2Element.innerHTML = "<h3 class='profile_h3'>Class 2:</h3>" + class2;

                    //displays class3 in class3_div
                    var class3Element = document.querySelector('.class3_div');
                    class3Element.innerHTML = "<h3 class='profile_h3'>Class 3:</h3><h4>" + class3;
                });
            </script>
            
            <!-- Displays the variable held in major -->
            <div class="profile_div profile_words"></div>
            <!-- Displays the variable held in bio -->
            <div class="class_year_div profile_words"></div>
            <!-- Displays the variable held in classYear -->
            <div class="profile_bio_div profile_words"></div>
            <!-- Displays the variable held in class1 -->
            <div class="class1_div profile_words"></div>
            <!-- Displays the variable held in class2 -->
            <div class="class2_div profile_words"></div>
            <!-- Displays the variable held in class3 -->
            <div class="class3_div profile_words"></div>
        </div>
        <div class="logo_img">
            <img class="logo_img"
                    src="https://upload.wikimedia.org/wikipedia/commons/4/4a/LSU_Athletics_logo.svg"
                    alt="student dp" width="100" height="50">
        </div>
    </div>
    <div class="footer text-center"><!--This creates title at bottom of page-->
        Created by Ben Harrington
    </div>
</body>
