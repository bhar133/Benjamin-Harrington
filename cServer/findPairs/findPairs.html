<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiger Pair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="findPairs.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sample list of users with additional information
            const users = [
            {
                    name: 'Ryan',
                    major: 'Computer Science',
                    class: 'Senior',
                    classesInCommon: ['Algorithm Design', 'Web Development']
                },
                {
                    name: 'Ben',
                    major: 'Electrical Engineering',
                    class: 'Junior',
                    classesInCommon: ['Circuit Analysis', 'Digital Systems']
                },
                {
                    name: 'Deante',
                    major: 'Biology',
                    class: 'Sophomore',
                    classesInCommon: ['Cell Biology', 'Genetics']
                },
                {
                    name: 'Dos',
                    major: 'Biology',
                    class: 'Sophomore',
                    classesInCommon: ['Cell Biology', 'Genetics']  
                },
                {
                    name: 'Ethan',
                    major: 'Biology',
                    class: 'Sophomore',
                    classesInCommon: ['Cell Biology', 'Genetics']  
                },
                {
                    name: 'Matthew',
                    major: 'Biology',
                    class: 'Sophomore',
                    classesInCommon: ['Cell Biology', 'Genetics']  
                },
            ];
            let currentUserIndex = 0;
            let paired = false;

            // Function to update the displayed user and paired users dropdown
// Function to update the displayed user and paired users dropdown
function updateDisplayedUser() {
    const currentUser = users[currentUserIndex];
    document.querySelector('.col-12.text-center img').alt = currentUser.name;
    document.querySelector('.user-info').innerHTML = `
        <h3>${currentUser.name}</h3>
        <p><strong>Major:</strong> ${currentUser.major}</p>
        <p><strong>Class:</strong> ${currentUser.class}</p>
        <p><strong>Classes in Common:</strong> ${currentUser.classesInCommon.join(', ')}</p>
    `;

    // Update paired users dropdown only if "Pair" button is clicked
    const pairedUsersDropdown = document.querySelector('.paired-users-dropdown');
    pairedUsersDropdown.innerHTML = '<option selected disabled>Select a user</option>';
    if (paired) {
        for (let i = 0; i < users.length; i++) {
            if (i !== currentUserIndex) {
                pairedUsersDropdown.innerHTML += `<option>${users[i].name}</option>`;
            }
        }
        pairedUsersDropdown.removeAttribute('disabled');
    } else {
        pairedUsersDropdown.setAttribute('disabled', 'true');
    }
}


            // Pair button click event
            document.querySelector('.btn-success').addEventListener('click', function () {
                // Add your logic for Pair button here
                alert('You clicked Pair!');
                // Additional logic to handle pairing with another user can be added here

                // For now, we'll set paired to true and move to the next user after pairing
                paired = true;
                currentUserIndex = (currentUserIndex + 1) % users.length;

                // Update the displayed user
                updateDisplayedUser();
            });

            // Decline button click event
            document.querySelector('.btn-danger').addEventListener('click', function () {
                // Move to the next user
                currentUserIndex = (currentUserIndex + 1) % users.length;
                paired = false; // Reset paired status

                // Update the displayed user
                updateDisplayedUser();
            });

            // Initial display of the first user
            updateDisplayedUser();
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="title text-center">
                Tiger pair
            </div>
            <a class="selected-header-tab col-sm-3 text-center border" href="../messages/messages.html">
                <div class="spacer-around-xs">
                    Messages
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../findPairs/findPairs.html">
                <div class="spacer-around-xs">
                    Find Pairs
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../settings/settings.html">
                <div class="spacer-around-xs">
                    Settings
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../profile/profile.html">
                <div class="spacer-around-xs">
                    Profile
                </div>
            </a>
        </div>

        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src="" alt="Profile Picture" class="img-fluid rounded-circle"
                    style="max-width: 200px;">
            </div>
        </div>

        
        <div class="row mt-3">
            <div class="col-12 text-center user-info">
               
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 text-center">
                <button class="btn btn-success mx-2">Pair</button>
                <button class="btn btn-danger mx-2">Decline</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 text-center">
                <label for="pairedUsers">Paired with:</label>
                <select id="pairedUsers" class="paired-users-dropdown" disabled>
                    <option selected disabled>Select a user</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
