<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tiger Pair</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="settings.css">
</head>

<body id="settings">
	<div class="container-fluid">
		<div class="title text-center"><!--This creates title at top of page-->
			Tiger Pair
		</div>
		<div class="row"> <!--This creates all the tabs on the top of the page and connects them to proper page-->
			<a class="header-tabs col-sm-3 text-center border" href="./../messages/messages.html">
				<div class="spacer-xs">
					Messages
				</div>
			</a>
			<a class="header-tabs col-sm-3 text-center border" href="./../findPairs/findPairs.html">
				<div class="spacer-xs">
					Find Pairs
				</div>
			</a>
			<a class="selected-header-tab col-sm-3 text-center border" href="./settings.html">
				<div class="spacer-xs">
					Settings
				</div>
			</a>
			<a class="header-tabs col-sm-3 text-center border" href="./../profile/profile.html">
				<div class="spacer-xs">
					Profile
				</div>
			</a>
		</div>
		<div class="spacer-md row"><!--creating row of buttons to change settings-->
			<div class="col-sm-4">
				<div class="setting-button text-center border">Add Class</div>
				<div class="input-group mb-3 w-100">
					<!--Creates text box where user will be able to type class-->
					<input style="width: 3000px;" type="class" id="change_class" class="form-control wider-inputs"
						placeholder="New Class" aria-label="Class" aria-describedby="basic-addon1" required>
				</div>
				<div class="spacer-md"></div>
				<div class="setting-button text-center border">Change Profile Picture</div>
				<form>
					<div class="input-group mb-3 w-100">
						<!--Text box for putting new profile pic url-->
						<input type="picurl" id="change_pic" class="form-control" placeholder="Image URL"
							aria-label="URL" aria-describedby="basic-addon1" required>
					</div>
				</form>
				<div class="spacer-md"></div>
				<div class="setting-button text-center border">Edit Bio</div>
				<form>
					<div class="input-group mb-3 w-100"><!--Text box to input personal bio-->
						<input type="bio" id="change_Bio" class="form-control" placeholder="Bio" aria-label="Bio"
							aria-describedby="basic-addon1" required>
					</div>
				</form>
				<div class="spacer-md"></div>
			</div>
			<div class="col-sm-4 col-centered">
				<div class="setting-button text-center border">Delete Class</div>
				<form>
					<div class="input-group mb-3 w-100"><!--Text box to input personal bio-->
						<input type="delete" id="delete_class" class="form-control" placeholder="Delete Class"
							aria-label="Delete" aria-describedby="basic-addon1" required>
					</div>
				</form>
				<div class="spacer-md"></div>
				<button onclick="togglePopup('popup1')" class="setting-button w-100 text-center border">Message
					Settings</button>

				<div id="popup1" class="popup1">
					<span class="close" onclick="togglePopup('popup1')">&times;</span>
					<h2>Message Settings</h2>
					<label for="switch1">Notifications</label>
					<label class="switch">
						<input type="checkbox" id="switch1">
						<span class="slider"></span>
					</label>
					<label for="switch2">Read Receipts</label>
					<label class="switch">
						<input type="checkbox" id="switch2">
						<span class="slider"></span>
					</label>
				</div>


				<div class="spacer-md"></div>
				<button onclick="togglePopup('popup2')" class="setting-button w-100 text-center border">Change
					Preferences</button>

				<div id="popup2" class="popup2">
					<span class="close" onclick="togglePopup('popup2')">&times;</span>
					<h2>Settings</h2>
					<label for="switch1">Only Same Gender</label>
					<label class="switch">
						<input type="checkbox" id="switch1">
						<span class="slider"></span>
					</label>
					<label for="switch2">Only Same Major</label>
					<label class="switch">
						<input type="checkbox" id="switch2">
						<span class="slider"></span>
					</label>

					<h3>Class Priority</h3>
					<label for="switch3">Class 1</label>
					<label class="switch">
						<input type="checkbox" id="switch2">
						<span class="slider"></span>
					</label>
					<label for="switch4">Class 2</label>
					<label class="switch">
						<input type="checkbox" id="switch2">
						<span class="slider"></span>
					</label>
					<label for="switch5">Class 3</label>
					<label class="switch">
						<input type="checkbox" id="switch2">
						<span class="slider"></span>
					</label>
				</div>

				<div class="spacer-md"></div>
				<button onclick="togglePopup('blockedPopup')" class="setting-button w-100 text-center border">Blocked
					Users</button>

				<div id="blockedPopup" class="blocked-popup">
					<span class="close" onclick="togglePopup('blockedPopup')">&times;</span>
					<h2>Blocked Users</h2>
					<div class="blocked-users">
						<div class="blocked-user">
							<span>Joe Burrow</span>
							<label class="switch">
								<input type="checkbox" checked onchange="unblockUser(this)">
								<!-- Use onchange event to trigger unblocking -->
								<span class="slider"></span>
							</label>
						</div>
						<div class="blocked-user">
							<span>Johnny Test</span>
							<label class="switch">
								<input type="checkbox" checked onchange="unblockUser(this)">
								<span class="slider"></span>
							</label>
						</div>
						<!-- Add more blocked users as needed -->
					</div>
				</div>

				
				<script>
					function togglePopup(popupId) {
						var popup = document.getElementById(popupId);
						popup.style.display = (popup.style.display === "none" || popup.style.display === "") ? "block" : "none";
					}

					function unblockUser(element) {
						// Perform actions to unblock the user based on the checkbox change
						if (!element.checked) {
							// Code to unblock user if checkbox is unchecked
							console.log("User unblocked");
						} else {
							// Code to handle when user is still blocked (if needed)
							console.log("User still blocked");
						}
					}
				</script>


				<div class="footer text-center"><!--This creates title at bottom of page-->
					Created by Ben Harrington
				</div>
			</div>
			<div class="col-sm-4 col-centered">
				<div class="setting-button text-center border">Add Minor</div>
				<form>
					<div class="input-group mb-3 w-100"><!--Text box to input personal bio-->
						<input type="minor" id="minor" class="form-control" placeholder="Add Minor" aria-label="Minor"
							aria-describedby="basic-addon1" required>
					</div>
				</form>
				<div class="spacer-md"></div>
				<div class="setting-button text-center border">Change Minor</div>
				<form>
					<div class="input-group mb-3 w-100"><!--Text box to input personal bio-->
						<input type="change_minor" id="change_minor" class="form-control" placeholder="Change Minor"
							aria-label="Change Minor" aria-describedby="basic-addon1" required>
					</div>
				</form>
				<div class="spacer-xl"></div>
			</div>
		</div>

	</div>
	<div class="logo_img">
		<img class="logo_img" src="https://upload.wikimedia.org/wikipedia/commons/4/4a/LSU_Athletics_logo.svg"
			alt="student dp" width="100" height="50">
	</div>
</body>
