<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Messages</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="messages.css">
</head>

<body id="messages">
	<div class="container-fluid">
		<div class="row">
			<div class="title text-center">
				Tiger pair
			</div>
            <a class="selected-header-tab col-sm-3 text-center border" href="./messages.html">
                <div class="spacer-around-xs">
                    Messages
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../findPairs/findPairs.html">
                <div class="spacer-around-xs">
                    Find Pairs
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../settings/settings.html">
                <div class="spacer-around-xs">
                    Settings
                </div>
            </a>
            <a class="header-tabs col-sm-3 text-center border" href="./../profile/profile.html">
                <div class="spacer-around-xs">
                    Profile
                </div>
            </a>
        </div>
		<div class="row">
			<div class="col-sm-4 border">
				<div class="contacts-list row border">
					<div class="contacts-list-names">
						Obama
					</div>
					<div class="contacts-list-message">
						wanna study?
					</div>
					<div class="contacts-list-timestamp">
						6:45am
					</div>
				</div>
				<div class="contacts-list row border">
					<div class="contacts-list-names">
						Mike
					</div>
					<a class="contacts-list-message" href="./../findPairs/findPairs.html">
						Find more pairs +
					</a>
					<div class="contacts-list-timestamp">
						all day
					</div>
				</div>
				<div class="search-contacts row">
					<div class="search-bar col-sm-9">
						<input type="search" id="search" class="form-control" placeholder="search" aria-label="search" aria-describedby="basic-addon1">
					</div>
					<button type="button" class="contacts-search-button btn btn-info col-sm-3">search</button>
				</div>
			</div>
			
			<div class="col-sm-8 spacer-bottom-lg">
				<div class="chat-container spacer-lg">
					<h2 class="chat-header">Ryan chatting...</h2>
					<div class="chat-messages">
						<div class="message blue-bg">
							<div class="message-sender">Ryan</div>
							<div class="message-text">Hey Mike, whos the best teacher at LSU</div>
							<div class="message-timestamp">10:30 AM</div>
						</div>
						<div class="message gray-bg">
							<div class="message-sender">Mike</div>
							<div class="message-text">Kaiser</div>
							<div class="message-timestamp">10:35 AM</div>
						</div>
					</div>
					<form class="chat-input-form">
					  	<input type="text" class="chat-input" required placeholder="Type here, Ryan..." />
					  	<button type="submit" class="button send-button">Send</button>
					</form>
					<button class="button clear-chat-button">Clear Chat</button>
				  </div>
			  
				  <script src="app.js"></script>
				</body>
			</div>
		</div>
	</div>
	<script src="messages.js"></script>
</body>
</html>
